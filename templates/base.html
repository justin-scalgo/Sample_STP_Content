<!DOCTYPE html>
<html>
<head>
  <title>CMS Page</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }

  /* Header */
  header {
    background-color: #991e1e;
    color: #fff;
    padding: 20px;
  }

  header h1 {
    margin: 0;
  }

  nav ul {
    margin: 0;
    padding: 0;
    list-style: none;
  }

  nav ul li {
    display: inline-block;
    margin-right: 10px;
  }

  nav ul li a {
    color: #fff;
    text-decoration: none;
  }

  /* Main content */
  main {
    padding: 20px 0;
  }

  /* Content List */
  ul {
    list-style: none;
    padding: 0;
  }

  li {
    margin-bottom: 10px;
  }

  strong {
    font-weight: bold;
  }

  a {
    color: #5bc911;
    text-decoration: none;
  }

  a:hover {
    color: blue;
    text-decoration: underline;
  }

  /* Form styles */
  form {
    margin-bottom: 20px;
  }

  input,
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
  }

  button {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
  }

  button:hover {
    background-color: #555;
  }

  /* Footer */
  footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
</style>
</head>
<body>
  <header>
    <h1>CMS Page</h1>
    <nav>
      <ul>
        <li><a href="{% url 'content_list' %}">Content</a></li>
        <!-- Add more navigation links as needed -->
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <footer>
    <p>&copy; 2023 CMS Page. All rights reserved.</p>
  </footer>
</body>
</html>
